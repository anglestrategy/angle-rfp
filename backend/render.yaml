services:
  - type: web
    name: angle-rfp-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: BACKEND_APP_TOKENS
        sync: false  # Token(s) for iOS app authentication
      - key: BRAVE_SEARCH_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
    healthCheckPath: /api/health
